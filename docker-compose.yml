version: '3.3'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - '8081:8080'
      - '50000:50000'
    volumes:
      - 'jenkins_data:/var/jenkins_home'

volumes:
  jenkins_data:
    driver: local